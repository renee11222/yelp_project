    <div id="login-box" >

        <h1>Login</h1>
        <div class="input-box">
            <div>
                <span>username</span>
            </div>
            <div>
                <input id="login_username" type="text" placeholder="" />
            </div>
        </div>
        <div class="input-box">
            <div>
                <span>password</span>
            </div>
            <div>
                <input id="login_password" type="password" placeholder="" />
            </div>
        </div>
        <button id="signin"><i class="fa fa-sign-in"></i> Sign In</button>
    </div>

    <div id="signup-box">
        <h1>Sign Up</h1>
        <div class="input-box">
            <div>
                <span>Email</span>
            </div>
            <div>
                <input id="signup_email" type="text" placeholder="" />
            </div>
        </div>

        <div class="input-box">
            <div>
                <span>username</span>
            </div>
            <div>
                <input id="signup_username" type="text" placeholder="" />
            </div>
        </div>

        <div class="input-box">
            <div>
                <span>password</span>
            </div>
            <div>
                <input id="signup_password" type="password" placeholder="" />
            </div>
        </div>

        <div class="input-box">
            <div>
                <span>Confirm Password</span>
            </div>
            <div>
                <input id="signup_password2" type="password" placeholder="" />
            </div>
        </div>

        <div>
            <div>
                <input type="checkbox" id="agree"/>
                I have read and agree to all the terms and conditions of Joes Table.
            </div>
        </div>
        <button id="signup"><i class="fa fa-user-plus"></i> Create Account</button>
    </div>
